<section style="padding: 20px">
	<table mat-table [dataSource]="dataSource" matSort class="ssp-table mat-elevation-z0">
		<!-- Header columns -->
		<ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
			<ng-container *ngIf="column !== 'action'">
				<ng-container *ngIf="column === 'status'">
					<td mat-cell *matCellDef="let element">
						<mat-chip-option class="ssp-table-chip" [ngStyle]="{background: element.status === 1 ? '#C8E6C9' : '#FFECB3' }">
							{{ element.status === 1 ? 'Active' : 'Paused' }}
						</mat-chip-option>
					</td>


				</ng-container>
				<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
				<td mat-cell *matCellDef="let element">{{ element[column] }}</td>
			</ng-container>
			<ng-container *ngIf="column === 'action'">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element" class="actions-buttons">
					<button mat-icon-button (click)="editRow(element)">
						<mat-icon class="ssp-table-action-buttons-icons" [svgIcon]="ICONS.EDIT_SSP"></mat-icon>
					</button>
					<button mat-icon-button (click)="editRow(element)">
						<mat-icon [svgIcon]="ICONS.PAUSE_SSP"></mat-icon>
					</button>
					<button mat-icon-button (click)="deleteRow(element)">
						<mat-icon [svgIcon]="ICONS.DELETE_SSP"></mat-icon>
					</button>
				</td>
			</ng-container>
		</ng-container>

		<!-- Actions Column -->
		<ng-container matColumnDef="actions">

		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
